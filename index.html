<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Single File Page</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='BlueViolet' viewBox='0 0 16 16'>
        <path d='M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z'/>
        <path d='M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396H5.062z'/>
       </svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="my-4">
        <div class="container">
            <form action="" method="get" novalidate class="px-2 d-flex flex-column align-items-center">
                <h3 class="display-5 text-center">Contact form <span class="badge bg-secondary">Demo</span></h3>
                <p class="opacity-50 fw-light text-center">The email and other data will not be stored or
                    shared.</br> Form created only for demo purposes
                </p>
                <div class="row pt-4 col-fluid col-md-8 gy-md-0 gy-4">
                    <div class="col-md-6 col-fluid">
                        <div class="input-group">
                            <div class="input-group-text text-bg-warning bg-gradient">Name</div>
                            <input type="text" id="userName" class="form-control" required>
                            <div class="invalid-feedback">Sorry, but try again</div>
                        </div>
                    </div>
                    <div class="col-md-6 col-fluid">
                        <div class="input-group">
                            <div class="input-group-text text-bg-warning bg-gradient">Surname</div>
                            <input type="text" id="userSurname" class="form-control" required>
                            <div class="invalid-feedback">Sorry, but try again</div>
                        </div>
                    </div>
                </div>
                <div class="row pt-4 col-fluid col-md-8 gy-md-0 gy-4">
                    <div class="col-md-6 col-fluid">
                        <div class="input-group">
                            <div class="input-group-text text-bg-warning bg-gradient">Email</div>
                            <input type="email" id="userEmail" class="form-control" required>
                            <div class="invalid-feedback">Sorry, but try again</div>
                        </div>
                    </div>
                    <div class="col-md-6 col-fluid">
                        <div class="input-group">
                            <div class="input-group-text text-bg-warning bg-gradient">URL</div>
                            <input type="url" id="userURL" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row pt-4 col-fluid col-md-8 gy-md-0 gy-4">
                    <div class="col-md-6 col-fluid">
                        <div class="input-group">
                            <label class="input-group-text text-bg-warning bg-gradient" for="userFile">Upload</label>
                            <input class="form-control " type="file" id="userFile">
                        </div>
                    </div>
                    <div class="col-md-6 col-fluid">
                        <div class="input-group">
                            <div class="input-group-text text-bg-warning bg-gradient">Gender</div>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this to select</option>
                                <option value="1">Man</option>
                                <option value="2">Woman</option>
                                <option value="3">Not shure</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row col-8">
                    <div class="col pt-4">
                        <button class="btn btn-primary px-4" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script>
        const form = document.querySelector("form");

        form.addEventListener('submit', e => {
            if (!form.checkValidity()) {
                e.preventDefault();
            }

            form.classList.add('was-validated');
        })
    </script>
</body>

</html>
